<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: url('background.avif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 750px;
            background: linear-gradient(to right, #06121e, #0fd5ea);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 0px 15px #0fd5ea;
        }
        .login-box, .signup-box {
            flex: 1;
            padding: 30px;
            background: #06121e;
            border-radius: 15px;
            color: white;
            display: none;
        }
        .login-box.active, .signup-box.active {
            display: block;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
            position: relative;
        }
        .input-group label {
            display: block;
            color: #0fd5ea;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #0fd5ea;
            border-radius: 100px;
            background: transparent;
            color: white;
            outline: none;
        }
        .login-btn, .signup-btn {
            width: 100%;
            padding: 10px;
            background: #0fd5ea;
            border: none;
            border-radius: 100px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .login-btn:hover, .signup-btn:hover {
            background: #09a3b6;
        }
        .signup-link, .login-link {
            text-align: center;
            margin-top: 10px;
        }
        .welcome-box {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
            font-size: 18px;
        }
    </style>
    <script>
        function toggleForm() {
            document.querySelector('.login-box').classList.toggle('active');
            document.querySelector('.signup-box').classList.toggle('active');
        }

        function validateSignup() {
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('new-password').value;
            let confirmPassword = document.getElementById('confirm-password').value;

            if (!name || !email || !password || !confirmPassword) {
                alert('All fields are required!');
                return false;
            }
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return false;
            }
            toggleForm();
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="login-box active">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <button class="login-btn">Login</button>
            <div class="signup-link">
                Don't have an account? <a href="#" onclick="toggleForm()" style="color: #0fd5ea;">Sign Up</a>
            </div>
        </div>
        <div class="signup-box">
            <h2>Sign Up</h2>
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter full name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email" required>
            </div>
            <div class="input-group">
                <label for="new-password">Password</label>
                <input type="password" id="new-password" placeholder="Enter password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm password" required>
            </div>
            <button class="signup-btn" onclick="validateSignup()">Create Account</button>
            <div class="login-link">
                Already have an account? <a href="#" onclick="toggleForm()" style="color: #0fd5ea;">Login</a>
            </div>
        </div>
        <div class="welcome-box">
            <h2>WELCOME BACK!</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: url('background.avif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 750px;
            background: linear-gradient(to right, #06121e, #0fd5ea);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 0px 15px #0fd5ea;
        }
        .login-box, .signup-box {
            flex: 1;
            padding: 30px;
            background: #06121e;
            border-radius: 15px;
            color: white;
            display: none;
        }
        .login-box.active, .signup-box.active {
            display: block;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
            position: relative;
        }
        .input-group label {
            display: block;
            color: #0fd5ea;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #0fd5ea;
            border-radius: 100px;
            background: transparent;
            color: white;
            outline: none;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .login-btn, .signup-btn {
            width: 100%;
            padding: 10px;
            background: #0fd5ea;
            border: none;
            border-radius: 100px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
            display: block;
            text-decoration: none;
        }
        .login-btn:hover, .signup-btn:hover {
            background: #09a3b6;
        }
        .signup-link, .login-link {
            text-align: center;
            margin-top: 10px;
        }
        .welcome-box {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
            font-size: 18px;
        }
    </style>
    <script>
        let savedEmail = "";
        let savedPassword = "";

        function toggleForm() {
            document.querySelector('.login-box').classList.toggle('active');
            document.querySelector('.signup-box').classList.toggle('active');

            // Change Welcome Message
            let welcomeText = document.querySelector('.welcome-box h2');
            welcomeText.innerText = document.querySelector('.login-box').classList.contains('active') 
                ? "WELCOME BACK!" 
                : "WELCOME!";
        }

        function validateSignup() {
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('new-password').value;
            let confirmPassword = document.getElementById('confirm-password').value;

            let nameError = document.getElementById('name-error');
            let emailError = document.getElementById('email-error');
            let passwordError = document.getElementById('password-error');
            let confirmPasswordError = document.getElementById('confirm-password-error');

            // Reset previous error messages
            nameError.style.display = "none";
            emailError.style.display = "none";
            passwordError.style.display = "none";
            confirmPasswordError.style.display = "none";

            let isValid = true;

            if (!name) {
                nameError.style.display = "block";
                isValid = false;
            }
            if (!email) {
                emailError.style.display = "block";
                isValid = false;
            }
            if (!password) {
                passwordError.style.display = "block";
                isValid = false;
            }
            if (password !== confirmPassword) {
                confirmPasswordError.style.display = "block";
                isValid = false;
            }

            if (!isValid) return;

            // Save email and password for login verification
            savedEmail = email;
            savedPassword = password;

            document.getElementById('signup-success').style.display = "block";
            setTimeout(() => {
                toggleForm();
                document.getElementById('signup-success').style.display = "none";
            }, 1500);
        }

        function validateLogin(event) {
            event.preventDefault(); // Prevent default link behavior

            let email = document.getElementById('login-email').value;
            let password = document.getElementById('login-password').value;

            let loginError = document.getElementById('login-error');

            loginError.style.display = "none";

            if (!email || !password) {
                loginError.innerText = "All fields are required!";
                loginError.style.display = "block";
                return;
            }
            if (email !== savedEmail || password !== savedPassword) {
                loginError.innerText = "Invalid email or password!";
                loginError.style.display = "block";
                return;
            }

            window.location.href = "mainpage.html";
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="login-box active">
            <h2>Login</h2>
            <div class="input-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter email" required>
            </div>
            <div class="input-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter password" required>
            </div>
            <p id="login-error" class="error-message"></p>
            <a href="#" class="login-btn" onclick="validateLogin(event)">Login</a>
            <div class="signup-link">
                Don't have an account? <a href="#" onclick="toggleForm()" style="color: #0fd5ea;">Sign Up</a>
            </div>
        </div>

        <!-- Signup Form -->
        <div class="signup-box">
            <h2>Sign Up</h2>
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter full name" required>
                <p id="name-error" class="error-message">Name is required!</p>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email" required>
                <p id="email-error" class="error-message">Email is required!</p>
            </div>
            <div class="input-group">
                <label for="new-password">Password</label>
                <input type="password" id="new-password" placeholder="Enter password" required>
                <p id="password-error" class="error-message">Password is required!</p>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm password" required>
                <p id="confirm-password-error" class="error-message">Passwords do not match!</p>
            </div>
            <p id="signup-success" class="error-message" style="color: green;">Account created successfully!</p>
            <a href="#" class="signup-btn" onclick="validateSignup()">Create Account</a>
        </div>

        <div class="welcome-box">
            <h2>WELCOME BACK!</h2>
        </div>
    </div>
</body>
</html>
